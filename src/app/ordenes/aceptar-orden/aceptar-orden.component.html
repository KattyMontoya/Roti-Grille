<div class="contenedor">
    <h6 class="titulo">Tiempo estimado de la orden (en minutos)</h6>
    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="id" [(ngModel)]="pedidoNuevo.id">
        </mat-form-field>
    </div>
    <div class="info">
        <div class="info-general">
            <mat-form-field>
                <mat-label>Tiempo</mat-label>
                <input matInput placeholder="Ej: 5" maxlength="2" [(ngModel)]="pedidoNuevo.mensaje">               
            </mat-form-field>
        </div>
    </div>
    <div class="botones">
        <button mat-raised-button color="primary" (click)="accionAceptar()">
            <mat-icon>done</mat-icon>
            <span>Enviar</span>
        </button>
        <button mat-raised-button color="accent" (click)='cerrar()' type="button">
            <mat-icon>close</mat-icon>
            <span>Cancelar</span>
        </button>
    </div>
</div>
